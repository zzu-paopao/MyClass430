<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Airspace A template by Themefisher</title>
    <meta name="description" content=""></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/owl.carousel.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/css/animate.css"/>
    <link rel="stylesheet" href="/css/responsive.css"/>
    
    <!-- Js -->
    <script th:src="@{/js/vendor/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/vendor/jquery-1.10.2.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/min/waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.counterup.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </head>
  <body>




    <!-- Header Start -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                            <!-- header Nav Start -->
                    <nav class="navbar navbar-default">
                      <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="index.html">
                              <img src="/img/logo.png" alt="Logo"/>
                          </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="/toHome">Home</a></li>
                            <li><a href="/user/getInformation">MyInformation</a></li>
                            <li><a href="/writething">Publish</a></li>
                            <li><a href="/say">Say</a></li>
                            <li><a href="/getMyThing">MyPublish</a></li>
                            <li><a href="/user/getAll">Others</a></li>
                            <li><a href="/login">Login</a></li>
                          </ul>
                        </div><!-- /.navbar-collapse -->
                      </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>
    </header><!-- header close -->
    
        <!-- Slider Start -->
    <section id="global-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h1>Class430</h1>
                        <p>Don’t forget each other.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <!-- Portfolio Start -->
    <section id="portfolio-work" >
        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="block">
                  <div class="portfolio-menu">
                    <ul> 
                        <li class="filter" data-filter=".Branding">0</li>
                        <li class="filter" data-filter=".Websites">1</li>
                        <li class="filter" data-filter=".Graphic">2</li>
                        <li class="filter" data-filter=".design">3</li>
                        <li class="filter" data-filter=".Video">4</li>
                        <li class="filter" data-filter="all">all</li>
                    </ul>
                  </div>
                  <div class="portfolio-contant">
                    <ul id="portfolio-contant-active" >
                      <li class="mix Branding" th:each="thing :${things}">
                         <a th:href="'/getOneThing/'+${thing.id}">
                           <img th:src="${thing.picture}" alt=""/>
                           <div class="overly">
                             <div class="position-center">
                               <h2 th:text="${thing.title}"></h2>
                               <p th:text="${thing.content}"></p>
                               
                             </div>
                           </div>
                         </a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>

    <!-- Clients Logo Section Start -->
    <section id="clients-logo-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block">
              <div id="clients-logo" class="owl-carousel">
                <div class="clients-logo-img" th:each="say :${says}">
                   <p th:text="${say.content}"></p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
	
  
<!-- Call to action Start -->
    <section id="call-to-action">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block">
              <h2>welcome back to 430</h2>
              <p>write down your story</p>
              <a class="btn btn-default btn-call-to-action" href="#" >Tell Us Your Story</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer Start -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <div class="footer-manu">
                    <ul>
                      <li><a href="#" onclick="alert('永州一中430班');">About Us</a></li>
                      <li><a href="#" onclick="alert('找泡泡去');">Contact us</a></li>
                      <li><a href="#" onclick="alert('Springboot!');">How it works</a></li>
                    </ul>
                  </div>
                  <p>Done: &copy; 2018 . byPaoPao</p>
                </div>
            </div>
        </div>
    </footer>



        
    </body>
</html>
