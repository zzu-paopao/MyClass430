    <center>
    	<h1>Modify Information</h1>
    </center>
    
     <!-- contact form start -->
     <section id="contact-form">
       <div class="container">
         <div class="row">
           <div class="col-md-12 col-sm-12">
             <div class="block">
               <form action="/user/toModify">
              	 
                 <div class="form-group">
                   <input type="text" class="form-control" th:value="${user.username}" readonly="readonly"/>
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control" th:value="${user.password}" name="password" placeholder="password"/>
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control" th:value="${user.name}" name="name" placeholder="name"/>
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control" th:value="${user.phone}" name="phone" placeholder="phone"/>
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control" th:value="${user.address}" name="address" placeholder="adress(example:湖南省永州市)"/>
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control" th:value="${user.work}" name="work" placeholder="Major(example:专业)"/>
                 </div>
                 <button class="btn btn-default" type="submit">Modify</button>
               </form>
             </div>
           </div>
           
         </div>
       </div>
     </section>
